<style type="text/css">
.ng-inline-edit__input {
	padding: 0 3px;
}

.ng-inline-edit__text {
	padding: 2px 3px;
	font-weight: bold;
}

.ng-inline-edit__text:hover {
	background: #ff0;
	border-radius: 4px;
}

.ng-inline-edit__text--placeholder {
	color: #999;
	font-weight: normal;
	font-style: italic;
}

.col-centered {
	display: block;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}

.vertical-align {
	display: flex;
	flex-direction: row;
}

.vertical-align>[class^="col-"], .vertical-align>[class*=" col-"] {
	display: flex;
	align-items: center; /* Align the flex-items vertically */
	justify-content: center; /* Optional, to align inner flex-items
                              horizontally within the column  */
}

.iu-select-bootstrap {
	width: 100% !important;
}

.highlight {
	background: yellow
}
.puntero {
	cursor: pointer;
	cursor: hand;
}
.azul {
	color: blue;
}
.espacio10 {
	padding-left: 10px;
}
.espacio20 {
	padding-left: 20px;
}
body {
	background-image:  url("images/fondo.jpg");
}

</style>
