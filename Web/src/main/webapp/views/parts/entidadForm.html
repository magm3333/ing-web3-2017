
<div class="modal-header">
	<h3 class="modal-title" id="modal-title">
		Nueva Entidad
	</h3>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal">
		<fieldset>

			<div class="form-group">
				<label class="col-md-4 control-label">Entidad</label>
				<div class="col-md-8">
					<input type="text"
						placeholder="Entidad" class="form-control input-md"
						required ng-model="$ctrl.instancia.nombre">

				</div>
			</div>

		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Guardar</button>
	<button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
</div>
